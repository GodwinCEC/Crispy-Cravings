<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Crispy Cravings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸŸ</text></svg>">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">ğŸ“Š Admin Dashboard</h1>
            <p class="tagline">Manage Orders & Restaurant Settings</p>
            <div style="margin-top: var(--space-md); display: flex; justify-content: center; align-items: center; gap: var(--space-md); flex-wrap: wrap;">
                <div id="admin-info"></div>
                <button id="logout-btn" style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); padding: var(--space-xs) var(--space-md); border-radius: var(--radius-md); cursor: pointer; font-size: 0.9rem;">
                    ğŸšª Logout
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="dashboard-container">
            <div class="container">
                <div style="background: white; border-radius: var(--radius-lg); padding: var(--space-lg); margin-bottom: var(--space-xl); box-shadow: 0 8px 32px var(--shadow-warm);">
                    <h3 style="font-family: var(--font-display); margin-bottom: var(--space-md); color: var(--text-dark);">Restaurant Status</h3>
                    <div style="display: flex; gap: var(--space-md); align-items: center; flex-wrap: wrap;">
                        <label style="display: flex; align-items: center; gap: var(--space-xs); font-weight: 600;">
                            <input type="checkbox" id="restaurant-open" style="transform: scale(1.2);">
                            Restaurant Open
                        </label>
                        <button id="save-settings" class="action-btn btn-deliver">Save Settings</button>
                        <span id="settings-status" class="text-light"></span>
                    </div>
                </div>

                <div style="background: white; border-radius: var(--radius-lg); overflow: hidden; box-shadow: 0 8px 32px var(--shadow-warm);">
                    <div style="padding: var(--space-lg); border-bottom: 1px solid #f0f0f0;">
                        <h3 style="font-family: var(--font-display); margin: 0; color: var(--text-dark);">Recent Orders</h3>
                    </div>
                    
                    <div style="overflow-x: auto;">
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Snack</th>
                                    <th>Quantity</th>
                                    <th>Location</th>
                                    <th>Phone</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Time</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">
                                <tr>
                                    <td colspan="10" style="text-align: center; padding: var(--space-xl); color: var(--text-light);">
                                        <div class="spinner" style="margin: 0 auto var(--space-md);"></div>
                                        Loading orders...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="stats-container" style="margin-top: var(--space-xl); display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-md);">
                </div>

                <div class="text-center mt-lg">
                    <a href="index.html" style="color: var(--primary-orange); text-decoration: none; font-weight: 600;">â† Back to Menu</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase CDN scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
