<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crispy Cravings - Delicious Snacks Delivered</title>
        <meta name="description"
            content="Order delicious snacks from Crispy Cravings. Fast delivery to your hostel room!">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçü</text></svg>">
    </head>
    <body>
        <!-- Availability Banner -->
        <div id="availability-banner" class="availability-banner hidden">
            Restaurant is currently closed
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <!-- <a href="index.html"> -->
                <h1 class="logo">üçü Crispy Cravings</h1>
                <!-- </a> -->
                <p class="tagline">Delicious snacks delivered fresh to your
                    hostel room</p>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Menu Section -->
            <section class="menu-section">
                <div class="container">
                    <h2 class="section-title">Our Delicious Menu</h2>
                    <div class="menu-grid" id="menu-container">
                        <!-- Menu items will be loaded here by JavaScript -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer
            style="background: var(--dark-brown); color: var(--warm-white); text-align: center; padding: var(--space-xl); margin-top: var(--space-xl);">
            <div class="container">
                <p
                    style="margin-bottom: var(--space-md); font-weight: 500;">&copy;
                    2025 Crispy Cravings</p>

                <p
                    style="opacity: 0.6; font-size: 0.9rem; margin-bottom: var(--space-lg);">
                    Developed by <span
                        style="color: var(--secondary-yellow);">Godwin
                        Mawulikplim</span>
                </p>

            </div>
        </footer>
        <!-- Back to Top Button -->
        <button id="back-to-top"
            onclick="window.scrollTo({top:0,behavior:'smooth'})"
            style="position: fixed; bottom: var(--space-lg); right: var(--space-lg); 
               background: var(--gradient-warm); color: white; border: none; 
               border-radius: var(--radius-xl); width: 36px; height: 38px; 
               font-size: 1.2rem; cursor: pointer; 
               box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3); 
               display: none; z-index: 1000; transition: all 0.3s ease; "
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 12px 32px rgba(255, 107, 53, 0.4)'"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 24px rgba(255, 107, 53, 0.3)'"
            title="Back to top">
            ‚Üë
        </button>

        <!-- Firebase SDK -->
        <!-- <script type="module" src="js/app.js"></script>     -->
        <!-- Firebase CDN scripts -->
        <script
            src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

        <!-- Your app script (NOT as module) -->
        <script src="js/app.js"></script>
        <script>
window.addEventListener('scroll', () => {
    const btn = document.getElementById('back-to-top');
    btn.style.display = window.scrollY > 300 ? 'block' : 'none';
});
</script>
    </body>
</html>
